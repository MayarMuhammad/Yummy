<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav>
        <div class="navBarShow position-fixed top-0 bottom-0 start-0 z-2 h-100">
            <div
                class="d-flex flex-column justify-content-between align-content-center flex-wrap bg-white py-4 px-1 h-100">
                <div class="logo">
                    <img src="./img/logo.png" alt="logo">
                </div>
                <div class="openClose d-flex justify-content-center">
                    <img src="./img/four lines.png" alt="four lines">
                    <img src="./img/close.png" alt="close icon" class="closeIcon">
                </div>
                <div class="icons d-flex flex-column align-content-center flex-wrap text-black">
                    <i class="fa-solid fa-globe m-1"></i>
                    <i class="fa-solid fa-share-nodes m-1"></i>
                </div>
            </div>
        </div>
        <div class="navBarContent position-fixed top-0 bottom-0 start-0 z-2">
            <div class="d-flex flex-column justify-content-between p-4 h-100">
                <div class="tabs overflow-hidden">
                    <ul class="list-unstyled">
                        <li class="mb-3"><a id="Home">Home</a></li>
                        <li class="mb-3"><a id="Search">Search</a></li>
                        <li class="mb-3"><a id="Categories">Categories</a></li>
                        <li class="mb-3"><a id="Area">Area</a></li>
                        <li class="mb-3"><a id="Ingredients">Ingredients</a></li>
                        <li class="mb-3"><a id="Contact">Contact Us</a></li>
                    </ul>
                </div>
                <div class="footer">
                    <div class="socialIcons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <div class="text">
                        <p>Copyright Â© 2019 All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="searchInputs"></section>
    <section class="content d-block position-relative">
        <div class="innerLoadingScreen position-absolute top-0 bottom-0 start-0 end-0 bg-black z-1 vh-100">
            <div class=" d-flex justify-content-center align-content-center flex-wrap vh-100">
                <i class="fa-solid fa-spinner fa-5x fa-spin"></i>
            </div>
        </div>
        <div class="container">
            <div class="food">
                <div class="results">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="foodDetails d-none">
        <div class="container">
            <div class="foodHeader d-flex justify-content-end m-5">
                <button type="button" class="btn-close bg-white p-2"></button>
            </div>
            <div class="details d-flex mb-5">
                <div class="row">
                </div>
            </div>
        </div>
    </section>
    <div class="loadingScreen position-fixed top-0 bottom-0 start-0 end-0 bg-black z-3">
        <div class="vh-100 d-flex justify-content-center align-content-center flex-wrap">
            <i class="fa-solid fa-spinner fa-5x fa-spin"></i>
        </div>
    </div>

    <script src="./js/jquery-3.6.4.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
